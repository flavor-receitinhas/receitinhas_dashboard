name: Analyze, Build and Deploy Flutter Web to Firebase

on:
  push:
    branches:
      - master

permissions: write-all

jobs:
  analyze:
    name: "Analyze"
    runs-on: ubuntu-latest
    steps:
    - name: 📚 Git Checkout
      uses: actions/checkout@v4
      
    - name: 🐦 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Add known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        
    - name: 📦 Install Dependencies
      run: flutter pub get

  build:
    name: "Build"
    needs: analyze
    runs-on: ubuntu-latest
    steps:
    - name: 📚 Git Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🐦 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable

    - name: Create .env file
      run: |
        cat << 'EOF' > .env
        APIKEY=${{ secrets.FIREBASE_API_KEY }}
        APPID=${{ secrets.FIREBASE_APP_ID }}
        MESSAGINGSENDERID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        PROJECTID=${{ secrets.FIREBASE_PROJECT_ID }}
        AUTHDOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
        DATABASEURL=${{ secrets.FIREBASE_DATABASE_URL }}
        STORAGEBUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
        MEASUREMENTID=${{ secrets.FIREBASE_MEASUREMENT_ID }}
        EOF

    - name: 📦 Install Dependencies
      run: flutter pub get

    - name: 🏷️ Get Version
      id: version
      uses: battila7/get-version-action@v2

    - name: Update pubspec.yaml version
      run: |
        if [ -n "${{ steps.version.outputs.version }}" ]; then
          sed -i "s/version: .*/version: ${{ steps.version.outputs.version }}+${{ github.run_number }}/" pubspec.yaml
        fi

    - name: 🛠️ Build Web
      run: flutter build web --release --no-tree-shake-icons --dart-define=ENVIRONMENT=production

    - name: ⬇️ Archive Production Artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
    - name: 📚 Checkout repo
      uses: actions/checkout@v4
      
    - name: ⬇️ Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: web-build
        path: build/web
        
    - name: 🎯 Deploy to Firebase
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RECEITINHAS_28D4A }}'
        channelId: live
        projectId: receitinhas-28d4a

  create-tag:
    name: "Create Tag"
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/master'
    steps:
    - name: 📚 Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: 🏷️ Create Tag
      uses: mathieudutour/github-tag-action@v6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        default_bump: patch