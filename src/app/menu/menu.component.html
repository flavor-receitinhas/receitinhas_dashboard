<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" mode="side" opened>
        <mat-toolbar>Receitinhas</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
            <a mat-list-item routerLink="/relatorios" routerLinkActive="active">Relatórios</a>
            <a mat-list-item routerLink="/configuracoes" routerLinkActive="active">Configurações</a>
            <a mat-list-item routerLink="/sair" routerLinkActive="active">Sair</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="toggleDrawer()">
                <mat-icon>menu</mat-icon>
            </button>

        </mat-toolbar>

        <div class="content">

        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
